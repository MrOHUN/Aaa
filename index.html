<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chavandoz Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            background-image: url('https://via.placeholder.com/1000x600');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .products li {
            margin: 20px;
            width: 200px;
        }

        .products img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .products h3 {
            font-size: 18px;
            margin-top: 10px;
        }

        .products p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to Chavandoz Online Store</h1>
            <p>Explore our variety of Uzbek dishes, nonushtalar, ichimliklar, tushlik, and more!</p>
            <button>Shop Now</button>
        </section>
        <section class="products">
            <h2>Our Products</h2>
            <ul>
                <li>
                    <img src="https://via.placeholder.com/200x150" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>Description of Product 1</p>
                    <button>Add to Cart</button>
                </li>
                <li>
                    <img src="https://via.placeholder.com/200x150" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>Description of Product 2</p>
                    <button>Add to Cart</button>
                </li>
                <!-- Add more products here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Chavandoz Online Store</p>
    </footer>
    <script>
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');

        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
